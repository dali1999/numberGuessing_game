<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <span class="count">0</span>
        <div class="game">
            <h1>Number guessing game</h1>
            <p>We have selected a random number between 1 and 100. <br>See if you can guess it in 10 turns or less. <br>We'll tell you if your guess was too high or too low.</p>
            <form class="game-form">
                <label for="guessField">Enter a guess: </label>
                <input type="text" id="guessField" required autocomplete="off">
                <input type="submit" value="Submit guess" class="guessSubmit">
            </form>
            <div class="resultParas">
                <p class="guesses">Previous guesses:</p> 
                <p class="lastResult"></p>
                <p class="lowOrHi"></p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
